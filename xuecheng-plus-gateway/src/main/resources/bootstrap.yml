spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        group: xuecheng-plus-project
      config:
        server-addr: localhost:8848
        group: xuecheng-plus-project
        refresh-enabled: true
        file-extension: yaml
        shared-configs:
          - data-id: logging-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev